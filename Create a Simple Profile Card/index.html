<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        
        <img src="img.jpg" alt="Profile Picture" class="profile-picture">
        
        <div class="name">Shriram Ughade</div>
        <div class="designation">Software Engineer</div>
        <p class="bio">A Full Stack Developer skilled in Python, Java, JavaScript, React, Node.js, and databases. I create efficient, user-friendly applications with a focus on clean, scalable code.</p>
        
        <div class="social-icons">
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
</body>
</html>
